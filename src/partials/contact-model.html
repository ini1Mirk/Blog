<div class="modal" id="contact-modal">
    <div class="modal__content modal__content--contact">
        <form action="/" method="POST" class="form">
            <div class="form__group form__group--md">
                <input type="text" class="form__control" placeholder="Ваше Имя">
                <span class="form__line"></span>
            </div>

            <div class="form__group form__group--md">
                <input type="email" class="form__control" placeholder="Ваш email">
                <span class="form__line"></span>
            </div>

            <div class="form__group  form__group--md">
                <textarea class="form__control  form__control--textarea"
				placeholder="Текст сообщения"></textarea>
                <span class="form__line"></span>
            </div>

            <div class="form__footer">
                <div class="form__group form__group--md">
                    <button class="btn btn--blue btn--rounded btn--sm">Отправить</button>
                </div>

                <ul class="modal__footer">
                    <li>
                        <a href="mailto:info@mywebsite.ru">e-mail: info@mywebsite.ru</a>
                    </li>
                    <li>
                        <a href="tel:+790000000000">тел: +7-900-000-000-00</a>
                    </li>
                </ul>
            </div>
        </form>

        <button class="modal__close" type="button">
            <img src="/assets/images/cancel.svg" alt="Закрыть">
        </button>
    </div>
</div>
